<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="50%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="104" ry="104" fill="#0b0b12"/>
  <rect x="10" y="10" width="492" height="492" rx="96" ry="96" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.35"/>

  <!-- Letters -->
  <g filter="url(#softShadow)">
    <text x="50%" y="56%" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="900" font-size="300"
          fill="url(#g)" letter-spacing="2">CS</text>
  </g>
</svg>
